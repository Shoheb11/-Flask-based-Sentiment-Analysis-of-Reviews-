<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Review Sentiment Analysis</h1>
                
                <form method="POST" class="mb-3">
                    <div class="mb-3">
                        <label for="review" class="form-label">Enter a Review:</label>
                        <textarea name="review" id="review" class="form-control" rows="4" placeholder="Write your review here..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Check Sentiment</button>
                    </div>
                </form>

                {% if sentiment %}
                    <div class="alert alert-info text-center">
                        <strong>Sentiment:</strong> {{ sentiment }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
